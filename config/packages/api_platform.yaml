api_platform:
  title: 'API BileMo'
  mapping:
    paths: ['%kernel.project_dir%/src/Entity']
  swagger:
    api_keys:
      apiKey:
        name: Authorization
        type: header

  http_cache:
    # Automatically generate etags for API responses.
    etag: true
    # Default value for the response max age.
    max_age: 3600
    # Default value for the response shared (proxy) max age.
    shared_max_age: 3600